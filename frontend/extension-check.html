<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freighter Extension Kontrol√º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .check-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f5f5f5;
            border-left: 4px solid #ddd;
        }
        
        .check-item.success {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }
        
        .check-item.error {
            background: #ffebee;
            border-left-color: #f44336;
        }
        
        .check-item.warning {
            background: #fff3e0;
            border-left-color: #ff9800;
        }
        
        .check-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .check-detail {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        
        .code {
            background: #2d2d2d;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: #4caf50;
        }
        
        .btn-success:hover {
            background: #45a049;
        }
        
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .action-section {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .install-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 10px 0;
        }
        
        .install-link:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Freighter Extension Kontrol Aracƒ±</h1>
        <p class="subtitle">Bu sayfa Freighter wallet extension'ƒ±nƒ±zƒ± test eder</p>
        
        <div id="results"></div>
        
        <div class="action-section">
            <h3>Test Butonlarƒ±</h3>
            <button onclick="runTests()">üîÑ Testleri Tekrar √áalƒ±≈ütƒ±r</button>
            <button onclick="testConnection()" class="btn-success">üîå Freighter Baƒülantƒ±sƒ±nƒ± Test Et</button>
            <button onclick="location.href='/'">‚Üê Ana Sayfaya D√∂n</button>
        </div>
        
        <div class="action-section">
            <h3>Freighter Y√ºkl√º Deƒüil mi?</h3>
            <a href="https://www.freighter.app/" target="_blank" class="install-link">
                üì• Freighter Extension'ƒ± ƒ∞ndir
            </a>
        </div>
    </div>

    <script>
        let checkResults = [];
        
        function addResult(title, detail, status = 'info') {
            checkResults.push({ title, detail, status });
        }
        
        function renderResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = checkResults.map(result => {
                const icon = result.status === 'success' ? '‚úÖ' : 
                            result.status === 'error' ? '‚ùå' : 
                            result.status === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
                
                return `
                    <div class="check-item ${result.status}">
                        <div class="check-title">
                            <span class="status-icon">${icon}</span>
                            ${result.title}
                        </div>
                        <div class="check-detail">${result.detail}</div>
                    </div>
                `;
            }).join('');
        }
        
        async function runTests() {
            checkResults = [];
            
            // Test 1: Browser Detection
            const userAgent = navigator.userAgent;
            let browser = 'Unknown';
            if (userAgent.includes('Chrome')) browser = 'Chrome';
            else if (userAgent.includes('Firefox')) browser = 'Firefox';
            else if (userAgent.includes('Safari')) browser = 'Safari';
            else if (userAgent.includes('Edge')) browser = 'Edge';
            
            addResult(
                'Tarayƒ±cƒ± Tespiti',
                `Tarayƒ±cƒ±nƒ±z: ${browser}. Freighter, Chrome, Firefox, Brave ve Edge'de √ßalƒ±≈üƒ±r.`,
                browser !== 'Safari' && browser !== 'Unknown' ? 'success' : 'warning'
            );
            
            // Test 2: window.freighter
            if (typeof window.freighter !== 'undefined') {
                const methods = Object.keys(window.freighter);
                addResult(
                    'window.freighter - BULUNDU! ‚úÖ',
                    `Freighter API y√ºkl√º! Metotlar: ${methods.join(', ')}`,
                    'success'
                );
            } else {
                addResult(
                    'window.freighter - BULUNAMADI',
                    'window.freighter objesi tanƒ±mlƒ± deƒüil. Extension y√ºkl√º olmayabilir veya inject edilmemi≈ü olabilir.',
                    'error'
                );
            }
            
            // Test 3: window.stellar
            if (typeof window.stellar !== 'undefined') {
                addResult(
                    'window.stellar - Bulundu',
                    `window.stellar mevcut. Properties: ${Object.keys(window.stellar).join(', ')}`,
                    'success'
                );
                
                if (window.stellar.freighter) {
                    addResult(
                        'window.stellar.freighter - BULUNDU! ‚úÖ',
                        'Freighter API window.stellar altƒ±nda bulundu!',
                        'success'
                    );
                }
            } else {
                addResult(
                    'window.stellar - Bulunamadƒ±',
                    'window.stellar objesi mevcut deƒüil',
                    'error'
                );
            }
            
            // Test 4: Extension APIs
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                addResult(
                    'Chrome Extension API - Mevcut',
                    'Chrome extension API\'sine eri≈üim var. Extension\'lar √ßalƒ±≈üabilir.',
                    'success'
                );
            } else {
                addResult(
                    'Chrome Extension API - Yok',
                    'Extension API bulunamadƒ±. Bu normal olabilir (Firefox gibi)',
                    'info'
                );
            }
            
            // Test 5: Search for wallet-related properties
            const allProps = Object.keys(window);
            const walletProps = allProps.filter(k => {
                const lower = k.toLowerCase();
                return lower.includes('freight') || 
                       lower.includes('stellar') || 
                       lower.includes('wallet') ||
                       lower.includes('albedo') ||
                       lower.includes('rabet');
            });
            
            if (walletProps.length > 0) {
                addResult(
                    'Wallet ƒ∞li≈ükili Property\'ler',
                    `Bulunan: ${walletProps.join(', ')}`,
                    'info'
                );
            } else {
                addResult(
                    'Wallet Property\'leri Bulunamadƒ±',
                    'window objesinde hi√ßbir wallet/freighter/stellar property\'si yok',
                    'error'
                );
            }
            
            // Test 6: Document events
            const events = ['FreighterLoaded', 'stellar:loaded', 'freighter:loaded'];
            addResult(
                'Event Listener\'lar',
                `Dinlenen eventler: ${events.join(', ')}. Bu eventlerden biri tetiklenirse Freighter y√ºklenmi≈ü demektir.`,
                'info'
            );
            
            renderResults();
        }
        
        async function testConnection() {
            if (typeof window.freighter === 'undefined') {
                alert('‚ùå Freighter bulunamadƒ±! L√ºtfen extension\'ƒ± y√ºkleyin ve sayfayƒ± yenileyin.');
                return;
            }
            
            try {
                const isAllowed = await window.freighter.isAllowed();
                
                if (!isAllowed) {
                    alert('‚ö†Ô∏è Freighter eri≈üim izni gerekiyor. ≈ûimdi izin isteyeceƒüiz...');
                    await window.freighter.setAllowed();
                }
                
                const publicKey = await window.freighter.getPublicKey();
                
                if (publicKey) {
                    alert(`‚úÖ BA≈ûARILI!\n\nFreighter ile baƒülantƒ± kuruldu!\n\nPublic Key:\n${publicKey}\n\n≈ûimdi ana sayfaya d√∂nebilir ve giri≈ü yapabilirsiniz!`);
                } else {
                    alert('‚ùå Public key alƒ±namadƒ±. Freighter\'da hesap var mƒ± kontrol edin.');
                }
            } catch (error) {
                alert(`‚ùå Hata: ${error.message}\n\nFreighter popup\'ƒ±nda "Connect" butonuna tƒ±kladƒ±ƒüƒ±nƒ±zdan emin olun.`);
            }
        }
        
        // Run tests on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
